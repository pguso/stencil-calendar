<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-calendar.esm.js"></script>
    <script nomodule src="/build/stencil-calendar.js"></script>
  </head>
  <body>
    <my-component show-fill-days="false"></my-component>

  <script>
    const calendar = document.querySelector('my-component');
    calendar.dayNames = [
      'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa', 'So'
    ];
    calendar.monthNames = [
      'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'
    ];
  </script>
  </body>
</html>
